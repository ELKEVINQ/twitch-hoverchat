<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuraci√≥n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            padding: 20px;
            color: black;
        }
        .slider-container {
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }
        input[type="range"], input[type="color"] {
            width: 100%;
        }
        .save-button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        .save-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <label for="transparency">Transparencia</label>
        <input type="range" id="transparency" min="0" max="100" value="80">
    </div>
    <div class="slider-container">
        <label for="backgroundColor">Color de fondo</label>
        <input type="color" id="backgroundColor" value="">
    </div>
    <button id="saveButton" class="save-button">Guardar</button>
</body>
</html>
